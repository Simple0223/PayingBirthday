<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>姵螢生日挑戰</title>
  <style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background-size: cover;
    background-position: center;
    color: white;
    text-shadow: 1px 1px 3px black;
    padding: 20px;
  }

      h1 {
          text-align: center;
          font-size: 60px;
          margin: 20px 0;
      }

.q-img {
  width: 100%;
  max-width: 650px;
  display: block;
  margin: 0 auto 20px auto;
  padding: 0 20px; /* 這行確保左右不會貼邊 */
  border-radius: 10px;
}


  /* 預設為直式背景（手機） */
  body {
    background-image: url('https://github.com/Simple0223/MightyBirthday/blob/main/straightBackground.png?raw=true'); /* 直式 */
  }

  /* 橫式時切換背景（橫向手機或桌機） */
  @media (orientation: landscape) {
      body {
          background-image: url('https://github.com/Simple0223/MightyBirthday/blob/main/horizontalBackground.png?raw=true'); /* 橫式 */
      }
  }

  .question {
    background: rgba(0,0,0,0.6);
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
  }
  .question h3 {
    margin-top: 0;
  }
      button {
          padding: 10px 20px;
          font-size: 36px;
          border: none;
          border-radius: 8px;
          background-color: #FFD700;
          color: #000;
          cursor: pointer;
          display: block;
          margin: 20px auto;
      }
  button:hover {
    background-color: #FFA500;
  }
</style>
</head>
<body>

    <h1>姵螢生日挑戰</h1>
    <h3>姵螢生日了，這一年發生的事情到底有沒有記得呢?咱們拭目以待！</h3>
    <img class="q-img" src="https://github.com/Simple0223/PayingBirthday/blob/main/q1.jpg?raw=true" alt="q1">

    <form id="quizForm">
        <div class="question">
            <h3>1. 請問這張回憶照片是在哪一個月去海邊玩拍的?</h3>
            <label><input type="radio" name="q1" value="A">A. 8月</label><br>
            <label><input type="radio" name="q1" value="B">B. 9月</label><br>
            <label><input type="radio" name="q1" value="C">C. 10月</label>
        </div>
    </form>
    <button type="button" onclick="checkAnswers()">送出答案</button>

    <script>
        function checkAnswers() {
            const answers = {
                q1: "A",
            };

            let correct = 0;
            for (let key in answers) {
                const selected = document.querySelector(`input[name="${key}"]:checked`);
                if (selected && selected.value === answers[key]) {
                    correct++;
                }
            }

            if (correct === 1) {
                window.location.href = "second.html";
            } else {
                alert(`挑戰失敗，請再次嘗試！`);
            }
        }
    </script>

</body>
</html>
