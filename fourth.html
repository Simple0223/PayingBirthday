<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>姵螢生日進階挑戰1</title>
  <style>
      body {
          font-family: "Microsoft JhengHei", sans-serif;
          background-size: cover; /* 依比例覆蓋，不變形 */
          background-position: center; /* 置中 */
          background-repeat: no-repeat; /* 不重複 */
          background-attachment: fixed; /* 固定背景不捲動（桌機生效） */
          color: white;
          text-shadow: 1px 1px 3px black;
          padding: 20px;
      }

      /* 標題 */
      h1 {
          text-align: center;
          font-size: 60px;
          margin: 20px 0;
      }

      h3 {
          text-align: center;
      }

      /* 圖片不貼邊 */
      .q-img {
          width: 100%;
          max-width: 650px;
          display: block;
          margin: 0 auto 20px auto;
          padding: 0 20px;
          border-radius: 10px;
      }

      /* 手機直式背景 */
      body {
          background-image: url('https://github.com/Simple0223/PayingBirthday/blob/main/kirbyvertical.jpg?raw=true');
      }

      /* 橫式背景（手機橫向＋桌機） */
      @media (orientation: landscape) {
          body {
              background-image: url('https://github.com/Simple0223/PayingBirthday/blob/main/kirbyhorizontal.jpg?raw=true');
          }
      }

      /* 題目區塊 */
      .question {
          background: rgba(0,0,0,0.6);
          padding: 15px;
          margin-bottom: 20px;
          border-radius: 10px;
      }

          .question h3 {
              margin-top: 0;
          }

      /* 按鈕 */
      button {
          padding: 10px 20px;
          font-size: 36px;
          border: none;
          border-radius: 8px;
          background-color: #FFD700;
          color: #000;
          cursor: pointer;
          display: block;
          margin: 20px auto;
      }

          button:hover {
              background-color: #FFA500;
          }

</style>
</head>
<body>

    <h1>⭐姵螢生日挑戰--進階題⭐</h1>
    <h3>厲害厲害，那接下來就是進階題啦！！</h3>

    <form id="quizForm">
        <div class="question">
            <h3>1. 請問下面哪個跟丁大能有關的敘述是正確的?</h3>
            <label><input type="radio" name="q1" value="A">A. 在教會中，被他叫過「寶」的男生總共有 4 個</label><br>
            <label><input type="radio" name="q1" value="B">B. 口味喜好:燒烤〉火鍋〉拉麵</label><br>
            <label><input type="radio" name="q1" value="C">C. 單次買衣服最高消費:7000 元</label><br>
            <label><input type="radio" name="q1" value="D">D. 在 Netflix 上最喜歡的劇是「大唐狄公案」</label>
        </div>
    </form>
    <button type="button" onclick="checkAnswers()">送出答案</button>

    <script>
        function checkAnswers() {
            const answers = {
                q1: "A",
            };

            let correct = 0;
            for (let key in answers) {
                const selected = document.querySelector(`input[name="${key}"]:checked`);
                if (selected && selected.value === answers[key]) {
                    correct++;
                }
            }

            if (correct === 1) {
                window.location.href = "fifth.html";
            } else {
                alert(`挑戰失敗，請再次嘗試！`);
            }
        }
    </script>

</body>
</html>
