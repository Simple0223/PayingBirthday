<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>姵螢生日挑戰3</title>
  <style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background-size: cover;
    background-position: center;
    color: white;
    text-shadow: 1px 1px 3px black;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 60px;
    margin: 20px 0;
  }

  h3 {
      text-align: center;
  }

  .q-img {
    width: 100%;
    max-width: 650px;
    display: block;
    margin: 0 auto 20px auto;
    padding: 0 20px; /* 這行確保左右不會貼邊 */
    border-radius: 10px;
  }


  /* 預設直式背景 */
  body {
    background-image: url('https://github.com/Simple0223/MightyBirthday/blob/main/straightBackground.png?raw=true');
  }

  /* 橫式背景 */
  @media (orientation: landscape) {
    body {
      background-image: url('https://github.com/Simple0223/MightyBirthday/blob/main/horizontalBackground.png?raw=true');
    }
  }

  .question {
    background: rgba(0,0,0,0.6);
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
  }

  button {
    padding: 10px 20px;
    font-size: 36px;
    border: none;
    border-radius: 8px;
    background-color: #FFD700;
    color: #000;
    cursor: pointer;
    display: block;
    margin: 20px auto;
  }

  button:hover {
    background-color: #FFA500;
  }
  </style>
</head>
<body>

<h1>姵螢生日挑戰</h1>
<h3>納尼？！竟然已經到這了嗎...</h3>
<img class="q-img" src="https://github.com/Simple0223/PayingBirthday/blob/main/q3.jpg?raw=true" alt="q3">

<form id="quizForm">
  <div class="question">
    <h3>3. 請問在關於這張圖片哪些敘述是正確的?（需全部選對）</h3>
    <label><input type="checkbox" name="q1" value="A">A. 那天是東吳畢業典禮</label><br>
    <label><input type="checkbox" name="q1" value="B">B. 來探訪的人還有張恩霖、林軒丞、劉櫂維</label><br>
    <label><input type="checkbox" name="q1" value="C">C. 那天是6月7日</label>
  </div>
</form>
<button type="button" onclick="checkAnswers()">送出答案</button>

<script>
function checkAnswers() {
  // 正確答案（全部要選）
  const correctAnswers = ["A", "B", "C"];

  // 使用者選的答案
  const selected = Array.from(document.querySelectorAll('input[name="q1"]:checked'))
                        .map(cb => cb.value);

  // 檢查數量是否一致 & 每個答案都正確
  const isCorrect =
    selected.length === correctAnswers.length &&
    correctAnswers.every(ans => selected.includes(ans));

  if (isCorrect) {
    window.location.href = "fourth.html";
  } else {
    alert("挑戰失敗，請再次嘗試！");
  }
}
</script>

</body>
</html>
