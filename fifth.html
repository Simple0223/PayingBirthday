<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>姵螢生日進階挑戰2</title>
  <style>
      body {
          font-family: "Microsoft JhengHei", sans-serif;
          background-size: cover; /* 依比例覆蓋，不變形 */
          background-position: center; /* 置中 */
          background-repeat: no-repeat; /* 不重複 */
          background-attachment: fixed; /* 固定背景不捲動（桌機生效） */
          color: white;
          text-shadow: 1px 1px 3px black;
          padding: 20px;
      }

      /* 標題 */
      h1 {
          text-align: center;
          font-size: 60px;
          margin: 20px 0;
      }

      h3 {
          text-align: center;
      }

      /* 圖片不貼邊 */
      .q-img {
          width: 100%;
          max-width: 650px;
          display: block;
          margin: 0 auto 20px auto;
          padding: 0 20px;
          border-radius: 10px;
      }

      /* 手機直式背景 */
      body {
          background-image: url('https://github.com/Simple0223/PayingBirthday/blob/main/advanced_vertical.jpg?raw=true');
      }

      /* 橫式背景（手機橫向＋桌機） */
      @media (orientation: landscape) {
          body {
              background-image: url('https://github.com/Simple0223/PayingBirthday/blob/main/advanced_horizontal.jpg?raw=true');
          }
      }

      /* 題目區塊 */
      .question {
          background: rgba(0,0,0,0.6);
          padding: 15px;
          margin-bottom: 20px;
          border-radius: 10px;
      }

          .question h3 {
              margin-top: 0;
          }

      /* 按鈕 */
      button {
          padding: 10px 20px;
          font-size: 36px;
          border: none;
          border-radius: 8px;
          background-color: #FFD700;
          color: #000;
          cursor: pointer;
          display: block;
          margin: 20px auto;
      }

          button:hover {
              background-color: #FFA500;
          }

</style>
</head>
<body>

    <h1>⭐姵螢生日挑戰--進階題⭐</h1>
    <h3>接下來就是要用猜的了，挑戰妳的直覺！！</h3>

    <form id="quizForm">
        <div class="question">
            <h3>2. 請問關於大家的敘述何者錯誤?</h3>
            <label><input type="radio" name="q1" value="A">A. 今天慶生預備了 1 週</label><br>
            <label><input type="radio" name="q1" value="B">B. 蛋糕是張恩霖、黃允諾預備的</label><br>
            <label><input type="radio" name="q1" value="C">C. 慶生前詢問過王信博、張惠琪、張瑀珊的意見</label><br>
            <label><input type="radio" name="q1" value="D">D. 陳旻宜、張瑀妍寫了超有溫度的電子卡片</label><br>
            <label><input type="radio" name="q1" value="E">E. 黃浩鴻特別從山上趕下來參加慶生</label><br>
        </div>
    </form>
    <button type="button" onclick="checkAnswers()">送出答案</button>

    <script>
        function checkAnswers() {
            const answers = {
                q1: "B",
            };

            let correct = 0;
            for (let key in answers) {
                const selected = document.querySelector(`input[name="${key}"]:checked`);
                if (selected && selected.value === answers[key]) {
                    correct++;
                }
            }

            if (correct === 1) {
                window.location.href = "seccuss.html";
            } else {
                alert(`挑戰失敗，請再次嘗試！`);
            }
        }
    </script>

</body>
</html>
